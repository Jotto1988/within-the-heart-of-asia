<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post Generator</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f4f4f4; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 150px; }
        button { background: #E8CFD1; color: #333; font-weight: bold; border: none; padding: 15px 30px; margin-top: 20px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #d4b5b8; }
        
        .output-area { margin-top: 40px; background: #222; color: #0f0; padding: 20px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; display: none; }
        .help-text { font-size: 0.9rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>âœ¨ New Post Generator</h1>
    <p>Fill this out to create a new blog card code for your site.</p>

    <label>Title</label>
    <input type="text" id="title" placeholder="e.g. My Favorite Thai Street Food">

    <label>Date</label>
    <input type="text" id="date" placeholder="e.g. Nov 12, 2025">

    <label>Image URL</label>
    <input type="text" id="imgUrl" placeholder="Paste an Unsplash or image link here">
    <p class="help-text">Tip: Use landscape images (horizontal).</p>

    <label>Short Excerpt (Teaser)</label>
    <textarea id="excerpt" style="height: 60px;" placeholder="What is seen on the card before clicking..."></textarea>

    <label>Full Content</label>
    <textarea id="content" placeholder="Write your full story here. You can use HTML like <b>bold</b> or <br> for line breaks."></textarea>

    <label>Unique ID (One word, no spaces)</label>
    <input type="text" id="uid" placeholder="e.g. post2">

    <button onclick="generateCode()">Generate HTML Code</button>

    <div id="output" class="output-area"></div>

    <script>
        function generateCode() {
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const img = document.getElementById('imgUrl').value;
            const excerpt = document.getElementById('excerpt').value;
            const content = document.getElementById('content').value.replace(/\n/g, '<br>'); // Turn enter keys into HTML breaks
            const uid = document.getElementById('uid').value;

            const html = `
        <article class="blog-card" onclick="openModal('${uid}')">
            <img src="${img}" class="blog-img">
            <div class="blog-content">
                <div class="blog-date">${date}</div>
                <h3 class="blog-title">${title}</h3>
                <p class="blog-excerpt">${excerpt}</p>
                <span class="read-more-btn">Read Story</span>
            </div>
            <div id="${uid}-content" style="display:none;">
                <div class="full-title">${title}</div>
                <div class="full-date">${date}</div>
                <div class="full-img">${img}</div>
                <div class="full-text">${content}</div>
            </div>
        </article>`;

            const outputBox = document.getElementById('output');
            outputBox.style.display = 'block';
            outputBox.innerText = html;
        }
    </script>

</body>
</html>
